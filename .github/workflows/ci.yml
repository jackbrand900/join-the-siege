name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests and log metrics
        run: |
          source .venv/bin/activate
          pytest -v -s tests/ > pytest_output.txt
          grep "Accuracy" pytest_output.txt > metrics.txt
          cat metrics.txt

      - name: Upload accuracy summary
        uses: actions/upload-artifact@v3.1.3
        with:
          name: classification-accuracy
          path: metrics.txt
